{% assign skills = site.back-end | sort: 'level' | reverse %}
<section id="back-end" class="section back-end">
  <h3 class="section-title icon-code"><span>Back-end</span></h3>
  <ul class="skill-list">
    {% for skill in skills %}
      <li class="skill {% include _skill-level-css.html level=skill.level  %}">
        <em>
          <span class="skill-name">{{ skill.name }}</span>
          {% include _skill-level-name.html level=skill.level  %}
        </em>
      </li>
    {% endfor %}
  </ul>
</section>
