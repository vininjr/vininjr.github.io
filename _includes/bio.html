<section id="bio" class="section bio">
  {% if site.gravatar %}
    <img class="bio-img" src="https://www.gravatar.com/avatar/{{ site.gravatar }}?s=400" alt="{{ site.author }}">
  {% else %}
    <i class="bio-icon icon-vcard"></i>
  {% endif %}
  <br>
  <div class="bio-text">
    <p>{{ site.bio }}</p>
  </div>
</section>
